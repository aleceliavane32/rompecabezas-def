<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMO Arcade</title>
    <link rel="stylesheet" href="css/juego.css">

  </head>
  <body>
    <div class="col-40">
      <div id="titulo">
        <h1>Rompecabezas</h1>
      </div>

      <div id="instrucciones">
        <h1>Instrucciones</h1>
        <ul>
          <li>Mover las piezas presionando las teclas de flechas</li>
          <li>Encontrar el orden correcto de las piezas</li>
        </ul>
      </div>
    </div>
    <div class="col-60">
      <div id="juego">
        <div class="pieza" id="cull1"> <img src="images/Moon1.jpg" alt="pieza1"></div>
        <div class="pieza" id="cull2"> <img src="images/Moon2.jpg" alt="pieza2"></div>
        <div class="pieza" id="cull3"> <img src="images/Moon3.jpg" alt="pieza3"></div>
        <div class="pieza" id="cull4"> <img src="images/Moon4.jpg" alt="pieza4"></div>
        <div class="pieza" id="cull5"> <img src="images/Moon5.jpg" alt="pieza5"></div>
        <div class="pieza" id="cull6"> <img src="images/Moon6.jpg" alt="pieza6"></div>
        <div class="pieza" id="cull7"> <img src="images/Moon7.jpg" alt="pieza7"></div>
        <div class="pieza" id="cull8"> <img src="images/Moon8.jpg" alt="pieza8"></div>
        <div class="pieza" id="cull9"></div>
      </div>
    </div>
    <div id="footer">
      Alejandra Bravo.
    </div>

    <script src="js/juego.js"></script>

</html>
